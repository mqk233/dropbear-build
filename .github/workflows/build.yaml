name: Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: "ubuntu-24.04"
            name: "x86_64"
          - os: "ubuntu-24.04-arm"
            name: "aarch64"
    steps:
      - name: Build package
        run: |
          git clone https://github.com/pymumu/smartdns.git
          ./smartdns/package/build-pkg.sh --platform linux --arch all --static --outputdir ${{ github.workspace }}
          md5sum ${{ github.workspace }}/smartdns/src/smartdns
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: "smartdns-${{ matrix.name }}"
          path: ${{ github.workspace }}/smartdns/src/smartdns
          compression-level: 0
