name: Build mtd-utils for ARMv7

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm

    - name: Build mtd-utils in ARMv7 container
      run: |
        docker run --rm -e DEBIAN_FRONTEND=noninteractive -v ${{ github.workspace }}:/workspace -w /workspace arm32v7/ubuntu /bin/bash -c "
          apt-get update &&
          apt-get install -y tzdata build-essential libtool autoconf automake zlib1g-dev pkg-config uuid-dev git &&
          git clone git://git.infradead.org/mtd-utils.git &&
          cd mtd-utils &&
          ./autogen.sh &&
          ./configure &&
          make
        "

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: mtd-utils-binaries
        path: mtd-utils
