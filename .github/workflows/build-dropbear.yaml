name: Build mtd-utils for ARMv7

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-arm-linux-gnueabihf libtool autoconf automake

    - name: Clone mtd-utils repository
      run: git clone https://github.com/mtd-utils/mtd-utils.git

    - name: Build mtd-utils
      run: |
        cd mtd-utils
        ./autogen.sh
        ./configure --host=arm-linux-gnueabihf
        make

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: mtd-utils-binaries
        path: mtd-utils/mtd-utils
