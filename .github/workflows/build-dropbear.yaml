name: Build mtd-utils for arm32v7
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm
      - name: Build mtd-utils
        run: |
          docker run --rm -e -v ${{ github.workspace }}:/workspace -w /workspace arm32v7/ubuntu:24.04 /bin/bash -c "
            apt update &&
            apt upgrade &&
            apt install -y autoconf automake pkg-config
            git clone git://git.infradead.org/mtd-utils.git &&
            cd mtd-utils &&
            ./autogen.sh &&
            ./configure &&
            make misc-utils &&
            make DESTDIR=/workspace install
          "
      - name: Upload mtd-utils
        uses: actions/upload-artifact@v4
        with:
          name: mtd-utils
          path: ${{ github.workspace }}
